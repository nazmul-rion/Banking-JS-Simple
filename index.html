<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/home.css">
</head>

<body class="bg-green-100">

    <header>
        <h1 class="text-5xl font-bold text-center mt-5">Welcome To <span class="text-purple-900">JavaScript Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-200 mt-10 w-3/4 m-auto py-8">
            <h2 class="text-3xl mb-5 text-center font-bold">Login Details</h2>
            <div>
                <input class="block mb-3 px-3 py-2 text-lg w-3/4 m-auto border-2 rounded-lg border-indigo-800"
                    type="email" name="email" id="emailField" placeholder="Enter Your Email">
                <input class="block mb-3 px-3 py-2 text-lg w-3/4 m-auto border-2 rounded-lg border-indigo-800"
                    type="password" name="password" id="passwordField" placeholder="Enter Your password">
                <button id="login-button"
                    class="bg-blue-400 text-xl px-10 py-2 rounded-full block m-auto">Login</button>
            </div>
        </section>
    </main>


    <script src="js/home.js"></script>
</body>

</html>
